<body>
  <h1>Create An Account</h1>

  <p>Fist name<input required type="text" minlength="3" placeholder="Fist name" /> </p>
  <p>Last name<input required type="text" minlength="2" placeholder="Last name" /> </p>
  <p>Email<input required type="email" placeholder="Email" /> </p>
  <p>Username<input required type="text" minlength="5" placeholder="Username" /></p>
  <p>Password<input required type="password" minlength="10" placeholder="Password" /></p>
  <p>Birth date<input required type="date" /></p>
  <p>How happy are you?<input required type="range" /></p>
  <p>What is your fav.color?<input required type="color" /></p>
  <p><input type="submit" value="Create Account" </p>
