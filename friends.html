<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="default">
        <div class="status">
            <div class="status_service">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status_time">
                <span>18:43</span>
            </div>
            <div class="status_battery">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="header">
            <div class="header__header">
                <h1>Friends</h1>
            </div>
            <div class="header__btn">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <!-- <i class="fa-regular fa-comment fa-2xl"></i> -->
                <i class="fa-solid fa-music fa-2xl"></i>
                <i class="fa-solid fa-gear fa-2xl"></i>
            </div>
        </div>
        <div class="friends-namesdisplay">
            <span>i</span>
            <span>Friends' Names Display</span>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="friends-namesdisplay__list">
            <div class="friends-namesdisplay__img">
                <img src="img/1.JPG">
            </div>
            <div class="friends-namesdisplay__message">
                <h2>Yujin</h2>
            </div>
            
        </div>
        <div class="friends-namesdisplay__line">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="friends-namesdisplay__channeltitle">
            <div class="friends-namesdisplay__channeltitle_name">
                <span>Channel</span>
            </div>
            <div class="friends-namesdisplay__channeltitle_btn">
                <i class="fa-solid fa-angle-up"></i>
            </div>
        </div>
        <div class="friends-namesdisplay__channel">
            <div class="friends-namesdisplay__channellistimg">
                <img src="img/1.JPG">
            </div>
            <div class="friends-namesdisplay__channelname">
                <h2>Channel</h2>
            </div>
            <div class="friends-namesdisplay__channelbtn">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>


        <div class="controlbar">
            <div class="controlbar__btn">
                <i class="fa-regular fa-user fa-2xl"></i>
                <!-- <i class="fa-solid fa-user fa-2xl"></i> -->
                <!-- <i class="fa-regular fa-comment fa-2xl"></i> -->
                <i class="fa-solid fa-comment fa-2xl"><span>1</span></i>
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <i class="fa-solid fa-ellipsis fa-2xl"><div></div></i>
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/932478874d.js" crossorigin="anonymous"></script>
</body>
</html>
