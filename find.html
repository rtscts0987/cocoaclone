<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="default">
        <div class="status">
            <div class="status_service">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status_time">
                <span>18:43</span>
            </div>
            <div class="status_battery">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="header">
            <div class="header__header">
                <h1>Find</h1>
            </div>
            <div class="header__btn">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <a href="setting.html"><i class="fa-solid fa-gear fa-2xl"></i></a>
            </div>
        </div>
        <div class="find-btn">
              <div class="find-btn__qr">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>QR Code</span>
              </div>
              <div class="find-btn__contacts">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span>Contacts</span>
              </div>
              <div class="find-btn__id">
                <i class="fa-regular fa-address-card fa-2xl"></i>
                <span>ID</span>
              </div>
              <div class="find-btn__invite">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span>Invite</span>
              </div>
        </div>

        <div class="find-recom">
            <div class="find-recom__title">
                <Span>Recommended Friends</Span>
            </div>
            <div class="find-recom__no">
                <span>You have no recommended friends.</span>
            </div>
        </div>

        <div class="controlbar">
            <div class="controlbar__btn">
                <a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a>
                <!-- <i class="fa-solid fa-user fa-2xl"></i> -->
                <!-- <i class="fa-regular fa-comment fa-2xl"></i> -->
                <a href="chats.html"><i class="fa-solid fa-comment fa-2xl"><span>1</span></i></a>
                <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
                <a href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"><div></div></i></a>
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/932478874d.js" crossorigin="anonymous"></script>
</body>
</html>
