<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="default">
        <div class="status">
            <div class="status_service">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status_time">
                <span>18:43</span>
            </div>
            <div class="status_battery">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="header">
            <div class="header__header">
                <h1>More</h1>
            </div>
            <div class="header__btn">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <i class="fa-solid fa-music fa-2xl"></i>
                <a href="setting.html"><i class="fa-solid fa-gear fa-2xl"></i></a>
            </div>
        </div>

        <div class="info">
            <div>
                <img src="img/1.JPG"/>
            </div>
            <div class="info_message__name">
                <div>
                    <h3>ClearEyesCrazer</h3>
                </div>
                <div class="info_message__num">
                    <h5>+82 10-2345-6789</h5>
                    <!-- <h5>!</h5> -->
                </div>
            </div>
            <div class="info_message__chat">
                <i class="fa-solid fa-envelope-open-text fa-2xl"></i>
            </div>
        </div>
        <div class="more-btn">
              <div class="more-btn__qr">
                <i class="fa-regular fa-calendar-check fa-2xl"></i>
                <span>Calendar</span>
              </div>
              <div class="more-btn__contacts">
                <i class="fa-regular fa-hard-drive fa-2xl"></i>
                <span>Talk Drive</span>
              </div>
              <div class="more-btn__id">
                <i class="fa-regular fa-face-smile fa-2xl"></i>
                <span>Emoticons</span>
              </div>
              <div class="more-btn__invite">
                <i class="fa-solid fa-brush fa-2xl"></i>
                <span>Themes</span>
              </div>
        </div>
        <div class="more-btn2">
            <div class="more-btn2__qr">
                <i class="fa-solid fa-circle-nodes fa-2xl"></i>
              <span>Account</span>
            </div>
            <div class="more-btn2__contacts">
                <i class="fa-regular fa-comments fa-2xl"></i>
              <span>Openchat</span>
            </div>
      </div>

        <div class="more-suggestions">
            <div class="more-recom__title">
                <Span>Suggestions</Span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__iconbox">
                    <i class="fa-solid fa-quote-right fa-2xl"></i>
                    <p>Kakao Story</p>
                </div>
                <div class="more-suggestions__iconbox">
                    <i class="fa-brands fa-reddit-alien fa-2xl"></i>
                    <p>Kakao friends</p>
                </div>
                <div class="more-suggestions__iconbox">
                    <i class="fa-regular fa-face-grin-squint-tears fa-2xl"></i>
                    <p>Friends Gem</p>
                </div>
            </div>
        </div>

        <div class="controlbar">
            <div class="controlbar__btn">
                <a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a>
                <a href="chats.html"><i class="fa-solid fa-comment fa-2xl"><span>1</span></i></a>
                <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
                <a href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"><div></div></i></a>
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/932478874d.js" crossorigin="anonymous"></script>
</body>
</html>
