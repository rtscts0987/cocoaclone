<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="default">
        <div class="status">
            <div class="status_service">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status_time">
                <span>18:43</span>
            </div>
            <div class="status_battery">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="login-welcome">
            <div class="login-welcom__header">
                <h1>Welcome to KakaoTalk</h1>
            </div>
            <div class="login-welcom__meassage">
                <p>If you have a Kakao Account,</p>
                <p>log in with your email or phone number.</p>
            </div>
        </div>
        <div class="login-input">
            <p><input required type="text" minlength="5" placeholder="Email or phone number" /></p>
            <p><input required type="text" minlength="8" placeholder="Password" /></p>
        </div>
        <div class="login-btn">
            <p>
                <a href="friends.html"><input required type="submit"  value="Log In"/></a></p>
            <p><input required type="submit"  value="Sign Up"/></p>
        </div>
        <div class="login-find">
            <p><input required type="submit"  value="Find Kakao Account or Password"/></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/932478874d.js" crossorigin="anonymous"></script>
</body>
</html>
