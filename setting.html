<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="default">
        <div class="status">
            <div class="status_service">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status_time">
                <span>18:43</span>
            </div>
            <div class="status_battery">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="header">
            <div class="header__header_setting">
                <i class="fa-solid fa-chevron-left fa-2xl"></i>
            </div>
            <div class="header__btn">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <i class="fa-solid fa-music fa-2xl"></i>
                <a href="setting.html"><i class="fa-solid fa-gear fa-2xl"></i></a>
            </div>
        </div>

        <div class="setting__box">
            <i class="fa-solid fa-volume-high fa-2xl"></i>
            <span>Notices</span>
        </div>
        <div class="setting__box">
            <i class="fa-solid fa-flask fa-2xl"></i>
            <span>Kakao Lab</span>
        </div>
        <div class="setting__box">
            <i class="fa-solid fa-circle-info fa-2xl"></i>
            <span>Version</span>
        </div>

        <div class="setting__line"></div>

        <div class="setting__box">
            <i class="fa-solid fa-lock fa-2xl"></i>
            <span>Privacy</span>
        </div>
        <div class="setting__box">
            <i class="fa-regular fa-bell fa-2xl"></i>
            <span>Notifications</span>
        </div>
        <div class="setting__box">
            <i class="fa-regular fa-user fa-2xl"></i>
            <span>Friends</span>
        </div>
        <div class="setting__box">
            <i class="fa-regular fa-comment fa-2xl"></i>
            <span>Chats</span>
        </div>
        <div class="setting__box">
            <i class="fa-regular fa-sun fa-2xl"></i>
            <span>Display</span>
        </div>
        <div class="setting__box">
            <i class="fa-solid fa-brush fa-2xl"></i>
            <span>Themes</span>
        </div>
        <div class="setting__box">
            <i class="fa-solid fa-phone fa-2xl"></i>
            <span>Call</span>
        </div>


        

        <div class="controlbar">
            <div class="controlbar__btn">
                <a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a>
                <a href="chats.html"><i class="fa-solid fa-comment fa-2xl"><span>1</span></i></a>
                <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
                <a href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"><div></div></i></a>
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/932478874d.js" crossorigin="anonymous"></script>
</body>
</html>
