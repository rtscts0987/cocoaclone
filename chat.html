<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="default default__chat">
        <div class="status">
            <div class="status_service">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status_time">
                <span>18:43</span>
            </div>
            <div class="status_battery">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="header">
            <div class="header__header_setting">
                <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2xl"></i></a>
            </div>
            <div class="header__header_name">
                <h1>CleanEyesCrazer</h1>
            </div>
            <div class="header__btn">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <i class="fa-solid fa-bars fa-2xl"></i>
            </div>
        </div>

        <div class="chat__date">
            <p>Sunday, November 20, 2022</p>
        </div>
        
        <div class="chat__rev_message">
            <div class="chat__rev_message_img">
                <img src="img/1.JPG"/>
            </div>
            <div class="chat__rev_message_msg">
                <p>CleanEyesCrazer</p>
                <div class="chat__rev_message_msg__">
                    <h1 class="rev_message">안녕</h1>
                    <span>18:43</span>
                </div>
            </div>
        </div>

        <div class="chat__rev_message">
            <div class="chat__rev_message_msg">
                <div class="chat__rev_message_msg__ chat_revers">
                    <h1 class="rev_message chat__yellow">오랜만</h1>
                    <span>18:43</span>
                </div>
            </div>
        </div>

        <div class="chat-bar">
            <div class="chat-bar__plus">
                <i class="fa-solid fa-plus"></i>
            </div>
            <input type="text" class="chat-bar__chat" />
            <i class="fa-regular fa-face-smile chat-bar__smile"></i>
            <div class="chat-bar__up_main">
                <i class="fa-solid fa-arrow-up chat-bar__up"></i>
            </div>
            
        </div>
        
        
    </div>

    <script src="https://kit.fontawesome.com/932478874d.js" crossorigin="anonymous"></script>
</body>
</html>
